<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        
        <h:outputStylesheet library="css" name="EstiloPadrao.css"/>
        <title>#{PagesBean.inicializaTitulo()}</title>
        
    </h:head>
    
    <h:body>
         
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="70" styleClass="headStyle">

                <h:form>
                    
                    <p:toolbar>
                        
                        <f:facet name="left">

                            <p:commandButton styleClass="#{PagesBean.buttonSwitch('home')}" ajax="false" value="Home" action="home"/>
                            <p:commandButton styleClass="#{PagesBean.buttonSwitch('eventos1')}" id="eventos"  ajax="false" value="Meus Eventos" action="eventos1"/>
                            <p:commandButton styleClass="#{PagesBean.buttonSwitch('perfil1')}" id="perfil"  ajax="false" value="Meu Perfil" action="perfil1"/>
                            <p:commandButton styleClass="#{PagesBean.buttonSwitch('fadministrativa')}" id="avancado" icon="fa-home" ajax="false" value="OPÇÕES ADMINISTRATIVAS" action="fadministrativa" rendered="#{Perfil.crud.instance.tipo.equals('ADMINISTRADOR')}" />

                        </f:facet> 

                        <f:facet name="right">
                            
                            <p:commandButton styleClass="buttonHead" id="logoutButton" icon="fa-home" ajax="false" value="Sair" action="#{Perfil.operacao.logout(Perfil.crud)}"/>

                        </f:facet>
                        
                    </p:toolbar> 
                    
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="bodyStyle">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="100" styleClass="footerStyle">
                <h2 class="footerText">#{PagesBean.inicializaRodape()}</h2>
            </p:layoutUnit>
            
        </p:layout>
        
    </h:body>
    
</html>
