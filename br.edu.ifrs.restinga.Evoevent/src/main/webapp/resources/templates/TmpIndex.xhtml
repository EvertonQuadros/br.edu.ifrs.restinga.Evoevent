<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        
        <h:outputStylesheet library="css" name="EstiloPadrao.css"/>
        <title>#{PagesBean.inicializaTitulo()}</title>
        
    </h:head>
    
    <h:body>
         
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="70" styleClass="headStyle">
      
                <p:toolbar>
  
                    <f:facet name="left">

                        <h:form>

                            <p:commandButton styleClass="#{PagesBean.buttonSwitch('index')}" ajax="false" value="Home" action="index" />

                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                            <f:event type="preRenderView" listener="#{Perfil.init()}"/>

                        </h:form>

                    </f:facet>

                    <f:facet name="right">

                        <h:form rendered="#{PagesBean.isIndex()}">
                            
                            <p:outputLabel for="login" />
                            <p:inputText id="login" label="O login digitado" value="#{Perfil.crud.instance.login}" placeholder="USUÁRIO" size="50" maxlength="100" />

                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                            <p:outputLabel for="senha" />
                            <p:password id="senha" label="A senha digitada"  value="#{Perfil.crud.instance.senha}" placeholder="SENHA" size="30" maxlength="50" />

                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                            <p:commandButton ajax="false" value="Login" action="#{Perfil.operacao.doLogin(Perfil.crud)}"/> 
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>

                            <p:commandButton type="button" value="Cadastrar-se" update=":Painel" onclick="PF('cadastroDialog').show('#{component.clientId}')" />
                        
                        </h:form>
                        
                    </f:facet>

                 </p:toolbar>
             
            </p:layoutUnit>

            <p:layoutUnit position="center" styleClass="bodyStyle">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="100" styleClass="footerStyle">
                <h2 class="footerText">#{PagesBean.inicializaRodape()}</h2>
            </p:layoutUnit>
            
        </p:layout>
        
    </h:body>
    
</html>
